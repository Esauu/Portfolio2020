<html>
  <head>
    <title>Bootstrap Columns Example</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <style>
        /* Make sure images don't get too big */


        /* no-gutters Class Rules */

        .test {
            margin-right: 0;
            margin-left: 0;
            padding-right: 0;
            padding-left: 0;
        }

        .box {
            height: 50vh;
            width: 3000px;
            background-color: aqua;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bootstrap <code>.no-gutters</code> Example, no container</h1>
    </div>
    <div class="row no-gutters pb-5 col-10">

        <div class="box"></div>
    </div>

    <div class="row no-gutters mt-5 col-12">

        <div class="box"></div>
    </div>
</body></html>
